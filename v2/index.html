<!DOCTYPE html>
<html data-theme="coffee">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Smart Study</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/isBetween.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/utc.min.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_isBetween);
      dayjs.extend(window.dayjs_plugin_utc);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="./libs/pocketbase.umd.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  </head>
  <body>
    <div id="app"></div>
    <script src="./index.js" type="module"></script>
    <script>
      window.showModal = (text, title = "Alert") => {
        const modal = document.getElementById("my_modal_1");
        if (text) {
          modal.querySelector("#modal-content").innerText = text;
        }
        if (title) {
          modal.querySelector("#modal-title").innerText = title;
        }
        modal.showModal();
      };
    </script>
  </body>
</html>
